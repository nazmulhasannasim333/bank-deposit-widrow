<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit - Widrow</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-fuchsia-50">
    <head>
        <h1 class="text-5xl text-center mt-12 font-semibold">Welcome to Baper bank</h1>
        <p class="text-xl text-center mt-5 font-medium text-amber-500	">This is my baper bank, I calculate how much money wii i get and sometime i will deposit.</p>
    </head>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-5 w-9/12 mx-auto">
                <div class="bg-green-400 p-7 text-yellow-50 rounded-xl font-medium">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-7xl">$<span id="deposit-total" >00</span></h2>
                </div>
                <div class="bg-red-400  p-7 text-yellow-50 rounded-xl font-medium">
                    <h4 class="text-3xl">Widrow</h4>
                    <h2 class="text-7xl">$<span id="widrow-total">00</span></h2>
                </div>
                <div class="bg-purple-500 p-7 text-yellow-50 rounded-xl font-medium">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-7xl">$<span id="balance-total">1270</span></h2>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-5 w-9/12 mx-auto mt-12">
                <div class="bg-lime-500	 p-12 rounded-xl font-medium">
                    <h4 class="text-3xl text-yellow-50">Deposit Amount</h4>
                    <input id="deposit-field" type="text" placeholder="Enter deposit amount" class="my-4 ml-3 w-64 p-1 rounded-md block">
                    <button id="deposit-btn" class="bg-purple-700 px-6 py-2 text-yellow-50 rounded-md font-medium ml-3 my-1">Deposit</button>
                </div>
                <div class="bg-pink-500 p-12 rounded-xl font-medium">
                    <h4 class="text-3xl text-yellow-50">Widrow Amount</h4>
                    <input id="widrow-field" type="text" placeholder="Enter widrow amount" class="my-4 ml-3 w-64 p-1 rounded-md block">
                    <button id="widrow-btn" class="bg-purple-700 px-6 py-2 text-yellow-50 rounded-md font-medium ml-3 my-1">Widrow</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/deposit.js"></script>
    <script src="./js/widrow.js"></script>
</body>
</html>
